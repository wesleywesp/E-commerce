spring.application.name=lojaweb
server.port=8081
spring.datasource.url=jdbc:postgresql://localhost/${DB_NAME_POSTGRESQL:lojaweb}
spring.datasource.username=${DB_USER_POSTGRESQL}
spring.datasource.password=${DB_PASSWORD_POSTGRESQL}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update


api.secutiry.token.secret={TOKEN_SECRET:123456}
api.secutiry.token.expiration=1860000
api.secutiry.token.header=${TOKEN_HEADER:lojaweb}

server.error.include-stacktrace=never